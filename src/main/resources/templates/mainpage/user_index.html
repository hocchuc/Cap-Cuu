<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout :: head('Users')">

  </head>
  <body>
      <!-- START MAIN -->
  <div id="main">
    <!-- START WRAPPER -->
    <div class="wrapper">
    <div th:replace="layout :: nav"></div>
      <div class="divider"></div>
            
            <!--DataTables users-->
            <div id="table-datatables">
                <div class="row">
                    <div class="col s12 m2 l2"> </div>
                    <div class="col s12 m2 l9"><h4 class="header">User Management</h4></div>
                    <div class="col s12 m2 l2"> </div>
                </div>
              <div class="row">
                  <div class="col s12 m2 l2"> </div>
                  <div class="col s12 m2 l9">
                  <table id="data-table-simple" class="responsive-table display highlight" cellspacing="0">
                    <thead>
                        <tr>
                            <th>UserName</th>
                            <th>Role</th>
                            <th>Status</th>
                            <th>Position</th>
                            <th>Password</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                 
                    <tfoot>
                        <tr>
                            <th>UserName</th>
                            <th>Role</th>
                            <th>Status</th>
                            <th>Position</th>
                            <th>Password</th>
                            <th>Action</th>
                        </tr>
                    </tfoot>
                 
                    <tbody>
                        <tr th:each="user  : ${userlist}">
                            <td th:text="${user.username}">Tiger Nixon</td>
                            <td th:text="${user.user_type.name_user_type}">System Architect</td>
                            <td th:text="${user.token}">online</td>
                            <td th:text="${user.password}">online</td>
                            <td th:text="${user.lat_PI + ',' +user.long_PI}">61</td>
                            <td>
                                <a th:href="@{|/user/save/${user.id_user}|}"><i class="small material-icons">mode_edit</i></a>
                                <a th:href="@{|/user/lock/${user.id_user}|}"><i class="small material-icons">lock</i></a>
                                <a th:href="@{|/user/{user.id_AC}|}"><i class="small material-icons">assignment_ind</i></a>
                            </td>
                        </tr>
                    </tbody>
                  </table>
                </div>
                  <div class="col s12 m2 l2"> </div>

              </div>
            </div> 
            <br/> 
          <div class="divider">
        </div> 

        </div>
    <!-- END WRAPPER -->

  </div>
  <!-- END MAIN -->

  </body>
<div th:replace="layout :: scripts"></div>
</html>
