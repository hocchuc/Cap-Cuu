<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout :: head('Accident')">

</head>
<body>
<!-- START MAIN -->
<div id="main">
    <!-- START WRAPPER -->
    <div class="wrapper">
        <div th:replace="layout :: nav"></div>
        <div class="divider"></div>

        <!--DataTables accident-->
        <div id="table-datatables">
            <div class="row">
                <div class="col s12 m2 l2"> </div>
                <div class="col s12 m2 l9"><h4 class="header">Accident Management</h4></div>
                <div class="col s12 m2 l2"> </div>
            </div>
            <div class="row">
                <div class="col s12 m2 l2"> </div>
                <div class="col s12 m8 l8">
                    <table id="data-table-simple" class="responsive-table display highlight" cellspacing="0">
                        <thead>
                        <tr>
                            <th>Select</th>
                            <th>ID</th>
                            <th>User</th>
                            <th>Description</th>
                            <th>Time</th>
                            <th>Position</th>
                            <th>Status</th>
                            <th>Delete</th>
                            <th>Activate</th>
                        </tr>
                        </thead>

                        <tfoot>
                        <tr>
                            <th>Select</th>
                            <th>ID</th>
                            <th>User</th>
                            <th>Description</th>
                            <th>Time</th>
                            <th>Position</th>
                            <th>Status</th>
                            <th>Delete</th>
                            <th>Activate</th>

                        </tr>
                        </tfoot>

                        <tbody>
                        <tr th:each="accident  : ${accidents}">
                            <td>
                            <input hidden="hidden" name="id" th:value="${accident.id_AC}" />
                            <input th:id="'selected'+${accident.id_AC}" class="checkboxBook" type="checkbox" />
                            </td>
                            <td th:text="${accident.id_AC}">Tiger Nixon</td>
                            <td th:text="${accident.id_user.username}">System Architect</td>
                            <td th:text="${accident.description_AC}">online</td>
                            <td th:text="${accident.date_AC}">61</td>
                            <td th:text="${accident.Address}">61</td>
                            <td th:text="${accident.status_AC}">61</td>
                            <td>
                                <input hidden="hidden" name="id" th:value="${accident.id_AC}" />
                                <form th:action="@{|/accident/remove/${accident.id_AC}|}" method="post">
                                    <button class="btn waves-effect waves-light" type="submit">
                                        <i class="tiny material-icons">delete</i>Delete</button>
                                </form>
                            </td>
                            <td>
                                <input hidden="hidden" name="id" th:value="${accident.id_AC}" />
                                <form th:action="@{|/accident/activate/${accident.id_AC}|}" method="post">
                                    <button type="submit" class="btn waves-effect waves-light">
                                    <i class="tiny material-icons">done</i>Activate</button>
                                </form>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
                <div class="col s12 m2 l2"> </div>
            </div>
        </div>
        <br/>
        <div class="divider">
        </div>

    </div>
    <!-- END WRAPPER -->

</div>
<!-- END MAIN -->

</body>
<div th:replace="layout :: scripts"></div>
</html>
