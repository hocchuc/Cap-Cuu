<title>Login </title>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.1/css/materialize.min.css"/>

<style type="text/css">

html,
body {
    height: 100%;
    background-image: url('background.jpg');
    background-repeat: no-repeat;
    background-attachment: fixed;
    background-position: center;
}
html {
    display: table;
    margin: auto;
}
body {
    display: table-cell;
    vertical-align: middle;
}
.margin {
  margin: 0 !important;
}
.header-title{
        color: red;

<body id="body"   >
<div class="row">
  <div class="header-title">
    <p class="center">Emergency SOS Admin System</p>
  </div>
</div>
  <div id="login-page" class="row">
    <div class="col s12 z-depth-6 card-panel">
      <form class="login-form" method="post" th:action="@{/home}">

        <div class="row">
          <div class="input-field col s12 center">
            <p class="center login-form-text">Login Form</p>
          </div>
        </div>
        <div class="row margin">
          <div class="input-field col s12">
            <i class="mdi-social-person-outline prefix"></i>
            <input class="validate" type="email" name="username" id="username" required="required"
                   autofocus="autofocus"  />
            <label for="username" data-error="wrong" data-success="right"  class="center-align" >Email</label>
          </div>
        </div>
        <div class="row margin">
          <div class="input-field col s12">
            <i class="mdi-action-lock-outline prefix"></i>
            <input id="password" type="password" name="password" required="required" />
            <label for="password" class="center-align">Password</label>
          </div>
        </div>
        <!--<div class="row">          -->
          <!--<div class="input-field col s12 m12 l12  login-text">-->
              <!--<input type="checkbox" id="remember-me" />-->
              <!--<label for="remember-me" >Remember me</label>-->
          <!--</div>-->
        <!--</div>-->
        <div class="row">
          <div class="input-field col s12">
            <button class="btn waves-effect waves-light" type="submit" name="action">Sign in </button>
          </div>
        </div>
        <!--<div class="row">-->
          <!--<div class="input-field col s6 m6 l6">-->
            <!--<p class="margin medium-small"><a href="register.html">Register Now!</a></p>-->
          <!--</div>-->
          <!--<div class="input-field col s6 m6 l6">-->
              <!--<p class="margin right-align medium-small"><a href="forgot-password.html">Forgot password?</a></p>-->
          <!--</div>          -->
        <!--</div>-->

      </form>
    </div>
  </div>
  <!-- ================================================
    Scripts
    ================================================ -->
    <script type="text/javascript">
      $(document).ready(function() {
      Materialize.updateTextFields();
      });
      </script>
  

  <!--materialize js-->
  <div th:replace="layout :: scripts"></div>

</body>

</html>
